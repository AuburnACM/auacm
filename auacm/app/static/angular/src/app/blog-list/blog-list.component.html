<div class="body">
  <!-- Container -->
  <div class="col-md-8 col-md-offset-2">
    <div class="page-header">
      <h1>Auburn ACM Blog</h1>
    </div>
    <div *ngFor="let post of blogPosts">
      <a href="/#/blog/{{ post.id }}/"><h2>{{ post.title }} <small>{{ post.subtitle }}</small></h2></a>
      <h5><small>Posted on {{ post.postTime | date : short }} by {{ post.author.display }}</small></h5>
      <div class="text-left" Markdown>{{post.body | limitWords : 750}}</div>
    </div>
  </div>
</div>
