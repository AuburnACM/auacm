<!-- Ranking page template -->
<div class="body col-md-10 col-md-offset-1">
  <div class="container col-md-12 col-md-offset-0 margin-top">
    <div class="panel panel-default">

      <!-- Page title -->
      <div class="panel-heading">
        <div class="row">
          <h1 class="panel-title col-md-8">Rankings</h1>

          <!-- Time frame selection -->
          <div class="col-md-4">
            <form class="form-inline">
              <div class="form-group pull-right">
                <label for="timeframe">Solved in last </label>
                <select id="timeframe" ng-model="timeFrame" ng-change="onTimeFrameChange()">
                  <option selected value="all">All</option>
                  <option value="day">Day</option>
                  <option value="week">Week</option>
                  <option value="month">Month</option>
                  <option value="year">Year</option>
                </select>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Ranking table -->
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="col-md-2">Rank</th>
            <th class="col-md-6">Name</th>
            <th class="col-md-4">Problems Solved</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in ranks">
            <td>{{ ($index + 1) }}</td>
            <td><a ng-href="#/profile/{{user.username}}">{{ user.displayName }}</a></td>
            <td>{{ user.solved }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
