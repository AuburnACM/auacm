<!-- Ranking page template -->
<div class="body col-md-10 col-md-offset-1">
  <div class="container col-md-12 col-md-offset-0 margin-top">
    <div class="panel panel-default">

      <!-- Page title -->
      <div class="panel-heading">
        <div class="row">
          <div class="panel-title col-md-10">
            <h1>Rankings</h1>
          </div>
        </div>
      </div>

      <!-- Panel body -->
      <div class="row">
        <div class="panel-body">
          <div class="col-md-12 col-md-offset-0">

            <!-- Ranking table -->
            <!-- TODO(brandonlmorris): hide ranking table until done loading -->
            <table class="table table-striped table-bordered">
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Problems Solved</th>
              </tr>
              <tr ng-repeat="user in ranks">
                <td>{{ ($index + 1) }}</td>
                <td>{{ user.displayName }}</td>
                <td>{{ user.solved }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
