<div class="main-fixed" ng-controller="ProblemsController">
  <h1>Problems</h1>
  <div class="body">
    <table class="table table-striped">
      <tr>
        <th><a href="" ng-click="order('name')" id="problem_name">Name</a></th>
        <th><a href="" ng-click="order('appeared')" id="appeared">Appeared In</a></th>
        <th><a href="" ng-click="order('solvedBy')" id="solved">Solved By</a></th>
        <th><a href="" ng-click="integerOrder('difficulty')" id="difficulty">Difficulty</a></th>
        <th>Judge</th>
      </tr>
      <tr ng-class="{'success': problem.solved}" ng-repeat="problem in problems">
        <td><a href="{{ problem.url }}">{{ problem.name }}</a></td>
        <td>{{ problem.appeared }}</td>
        <td>{{ problem.solvedBy | number }}</td>
        <td>{{ problem.difficulty | number }}</td>
        <td><a href="/#/judge?problem={{ problem.pid }}">Submit</td>
      </tr>
    </table>
  </div>
</div>
