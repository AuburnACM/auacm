<div class="main-fixed" ng-controller="ProblemsController">
  <div class="title">
    Problems
  </div>
  <div class="body">
    <table>
      <tr>
        <th><a id="problem_name">Name</a></th>
        <th><a id="appeared">Appeared In</a></th>
        <th><a id="solved">Solved By</a></th>
        <th><a id="difficulty">Difficulty</a></th>
        <th>Judge</th>
      </tr>
      <tr ng-class="{'complete': problem.solved}" ng-repeat="problem in problems">
        <td><a href="{{ problem.url }}">{{ problem.name }}</a></td>
        <td>{{ problem.appeared }}</td>
        <td class="center">{{ problem.solvedBy }}</td>
        <td class="center">{{ problem.difficulty }}</td>
        <td class="center nopad"><a href="/#/judge?problem={{ problem.pid }}"><img src="/static/img/hammer.svg"></a></td>
      </tr>
    </table>
  </div>
</div>
