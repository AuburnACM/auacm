<div class='main-fixed' ng-controller="JudgeController">
  <div class='title'>
    Submit File
  </div>
  <div class="body">
    <select name="pid" ng-model="pid">
      <option value="{{ problem.pid }}" ng-repeat="problem in problems">{{ problem.name }}</option>
    </select>
    <input type="file" accept=".java,.py,.c,.cpp,.c++,.go" file-model="file"/>
    <input type="submit" ng-click="submit()" class="margin-20 float-r">
  </div>
</div>
