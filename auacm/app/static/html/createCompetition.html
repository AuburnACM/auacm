<h1>Create Competition</h1>
<div class="panel panel-default">
  <h2>Metadata</h2>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="compName" class="control-label">Competition Name</label>
        <input class="form-control" id="compName" placeholder="My Competition" ng-model="compName">
      </div>

      <div class="form-group">
        <label for="newPassword" class="control-label">New password</label>
        <input class="form-control" id="newPassword" placeholder="New password" ng-model="newPassword">
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="control-label">Confirm password</label>
        <input class="form-control" id="confirmPassword" placeholder="Confirm password" ng-model="confirmPassword">
      </div>
      
      <button class="btn btn-default" type="submit" ng-click="createCompetition()">
        Create Competition
      </button>
    </form>
  </div>
  <h2>Problems</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="col-sm-4"></th> <!-- This is reserved for the add/remove button -->
        <th class="col-sm-4">Label</th>
        <th class="col-sm-4">Name</th>
      </tr>
    </thead>
    <tr ng-repeat="problem in compProblems">
      <td>Button goes here</td>
      <td>{{ problem.label }}</td>
      <td>{{ problem.name }}</td>
    </tr>
    <tr>
      <td>
        <button type="submit" class="btn btn-success">Add</button>
      </td>
      <td>
        <select id="pidSelector" class="form-control" 
                    ng-options="prob.pid as prob.name for prob in problems" ng-model="pid">
        </select>
      </td>
      <td>
        {{ pid }}
      </td>
    </tr>
  </table>
</div>
