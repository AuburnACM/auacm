<div class="body">
  <!-- Container -->
  <div class="col-md-8 col-md-offset-2">
    <div class="page-header">
      <h1>Auburn ACM Blog</h1>
    </div>
    <div ng-repeat="post in blogPosts">
      <a href="/#/blog/{{ post.id }}/"><h2>{{ post.title }}</a> <small>{{ post.subtitle }}</small></h2>
      <h5><small>Posted on {{ post.postTime | date : short }} by
        <a ng-href="/#/profile/{{ post.author.username }}">
          {{ post.author.display }}
        </a></small></h5>
      <div class="text-left" markdown="post.body | limitTo : 750"></div>
    </div>
  </div>
</div>
