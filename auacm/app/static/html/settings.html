<div class="margin-top col-md-8 col-md-offset-2">
  <div class="panel panel-default">
    <div class="panel-heading"><h1 class="panel-title">Password Settings</h1></div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="oldPassword" class="control-label">Old password</label>
          <input class="form-control" id="oldPassword" type="password" placeholder="Old password" ng-model="oldPassword">
        </div>

        <div class="form-group">
          <label for="newPassword" class="control-label">New password</label>
          <input class="form-control" id="newPassword" type="password" placeholder="New password" ng-model="newPassword">
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="control-label">Confirm password</label>
          <input class="form-control" id="confirmPassword" type="password" placeholder="Confirm password" ng-model="confirmPassword">
        </div>

        <button class="btn btn-default" type="submit" ng-click="changePassword()">
          Change Password
        </button>
      </form>
    </div>
    <div class="panel-heading"><h1 class="panel-title">Profile Picture Settings</h1></div>
    <div class="panel-body">
      <a href="/#/profile/edit/{{ username }}" class="btn btn-default">Change Profile Picture</a>
    </div>
  </div>
</div>
