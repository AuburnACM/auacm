<div class='main-fixed'>
  <div class='title'>
    Account Settings
  </div>
  <div class='body'>
    <form>
      <input type="password" placeholder="Old password" ng-model="oldPassword">
      <input type="password" placeholder="New password" ng-model="newPassword">
      <input type="password" placeholder="Confirm new password" ng-model="confirmPassword">
      <input type="submit" value="Change Password" ng-click="changePassword()">
    </form>
  </div>
</div>
