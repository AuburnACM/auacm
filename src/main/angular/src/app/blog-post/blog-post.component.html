<div class="body">
  <div class="col-md-8 col-md-offset-2">
    <div>
      <h2>{{ post.title }} <small>{{ post.subtitle }}</small></h2>
      <h5>
        <small>Posted on {{ post.postTime | date:'short' }} by
          <a [routerLink]="['/profile/' + post.author.username]">{{ post.author.display }}</a>
        </small>
      </h5>
      <div *ngIf="post.body !== ''" class="text-left" [innerHTML]="converter.makeHtml(post.body)"></div>
      <div *ngIf="user.isAdmin" class="dropup">
        <a class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <button class="btn btn-danger pull-right delete-btn">Delete Post</button></a>
        <a [routerLink]="['/blog/' + post.id + '/edit']"><button class="btn btn-info pull-right">Edit Post</button></a>
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <li class="text-center"><p class="confirm-delete">Are you sure you want to delete this post?</p></li>
            <li class="text-center"><button (click)="deletePost(post.id, index)" class="btn btn-danger">Delete</button></li>
          </ul>
      </div>
    </div>
  </div>
</div>
