# MySQL Settings

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/acm?verifyServerCertificate=false&useSSL=false&requireSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
#spring.data.jpa.repositories.enabled=true
#spring.jpa.properties.hibernate.current_session_context_class=thread

# Kafka Settings
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.properties.spring.json.trusted.packages=com.auacm

# Application Settings

server.port=8080

spring.main.banner-mode=off
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.com=ERROR
logging.level.org=ERROR
logging.level.net=ERROR
logging.level.com.auacm=INFO
logging.level.AUACM=INFO
logging.pattern.console=\r[%d{HH:mm:ss,SSS}] %clr([%p]) [%c{1}]: %m%n
