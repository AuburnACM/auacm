syntax = "proto3";

package com.auacm.api.proto;

message BlogPostResponse {
    int64 id = 1;
    string title = 2;
    string subtitle = 3;
    int64 post_time = 4;
    string body = 5;
    message Author {
        string username = 1;
        string display = 2;
    }
    Author author = 6;
}

message BlogResponseWrapper {
    BlogPostResponse data = 1;
}

message MultiPostWrapper {
    repeated BlogPostResponse data = 1;
}